<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <!--Social media icons library-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Bootstrap links (next 4 lines)-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <style>
            @keyframes floatUp {
                from{top:30vh;}
                to{top:15vh;}
            }
            @keyframes btnappear {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            @keyframes btndisappear {
                from{opacity: 1;}
                to{opacity: 0;}
            }
            .btnDisappear {
                animation: btndisappear 2s linear forwards;
            }
        </style>
        <script>
            function removeElement(elementId) {
                var element = document.getElementById(elementId);
                element.parentNode.removeChild(element);
            }

            function addElement(parentId, elementTag, elementId, elementClass, innerHtml) {
                var p = document.getElementById(parentId);
                var newElement = document.createElement(elementTag);
                newElement.setAttribute('id', elementId);
                newElement.setAttribute('class', elementClass);
                newElement.innerHTML = innerHtml;
                p.appendChild(newElement);
            }       

            function enterSite() {
                var lockBtn = document.getElementById('enterBtn');
                lockBtn.addEventListener("click", function(){
                    lockBtn.classList.add('btndisappear');
                })
            }
        </script>
    </head>
    <body style="background-color:black;color:white;" id="body">
        <div class="container"id="startupContainer">
        <img style="width: 74vw; position: fixed; top: 15vh; left:13vw; animation-name:floatUp; animation-duration: 3s;" src="Charlie Logo Full.png">
        <button id="enterBtn" style="opacity:0;position:fixed;width:16vw;top:85vh;left:42vw;background-image:linear-gradient(to bottom left, red, yellow);animation-name:btnappear;animation-duration:2s;animation-delay:1s;animation-fill-mode: forwards;" class="btn btn-lg font-weight-bold" onclick="enterSite();">
            Enter Site
        </button>
        </div>
    </body>
</html>
