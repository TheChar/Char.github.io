<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Infinite Recharge Scouting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="2020style.css" />
    <script src="(script file here)"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(54, 59, 66)">
    <!--This is the hub where people sign in to the system, can view their shekel count, view leaderboards, request loans, and bet on matches-->
    <header class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><img src="infinite-recharge-logo.png" alt="infinite recharge logo"></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row pt-3">
            <h2 class="display-2 text-white text-center">
                2020 FRC Infinite Recharge
            </h2>
        </div>
    </header>
    <div class="container">
        <form action="(put script file here)" method="post">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-1">
                    <label for="uname">
                    <b>Username</b>
                    </label>
                </div>
                <div class="col-sm-5">
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class-"col-sm-1">
                    <label for"psw">
                            <b>Password</b>
                    </label>
                </div>
                <div class="col-sm-5">
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit">Login</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a href="#">No account? Sign up.</a>
            </div>
        </div>
    </div>
</body>
</html>
