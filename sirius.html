<!DOCTYPE html>
<html>
    <head>
        <title>Sirius Bot</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function downloadButton() {
                window.open('https://discordapp.com/api/oauth2/authorize?client_id=581603195281735807&scope=bot&permissions=8')
            }
            function feedbackServerButton() {
                window.open('https://discord.gg/pEzHX3c');
            }
        </script>
    </head>
    <body>
        <div class="header" style="display:block;">
            <center>
                <h1 style="text-align:center;animation-name:siriusTitle;animation-duration:15s;animation-iteration-count:infinite;color:red;">
                    Sirius Discord Bot
                </h1>
            </center>
        </div>
        <button onclick="downloadButton();">Add to Discord</button>
        <div style="height: 5px;"></div>
        <button onclick="feedbackServerButton();">Sirius Bot Testing and Feedback</button>
    </body>
</html>
