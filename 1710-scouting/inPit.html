<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scout a Pit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function removeElement(elementId) {
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
    }

    function addElement(parentId, elementTag, elementId, elementClass, innerHtml) {
    var p = document.getElementById(parentId);
    var newElement = document.createElement(elementTag);
    newElement.setAttribute('id', elementId);
    newElement.setAttribute('class', elementClass);
    newElement.innerHTML = innerHtml;
    p.appendChild(newElement);
    }

    function select0cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-warning btn-lg');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-primary');
    }

    function select1cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-warning btn-lg');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-primary');
    }

    function select2cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-warning btn-lg');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-primary');
    }

    function select3cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-warning btn-lg');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-primary');
    }

    function select4cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-warning btn-lg');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-primary');
    }

    function select5cell() {
        document.getElementById('0cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('1cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('2cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('3cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('4cellCap').setAttribute('class', 'btn btn-primary');
        document.getElementById('5cellCap').setAttribute('class', 'btn btn-warning btn-lg');
    }

    function select(elementId) {
        var element = document.getElementById(elementId);
        if(element.classList == 'btn btn-primary') {
            element.setAttribute('class', 'btn btn-warning');
        } else if(element.classList == 'btn btn-warning') {
            element.setAttribute('class', 'btn btn-primary');
        }
    }

    function submitForm() {
        window.open('hub.html', '_self');
    }

    //Auto state save variables
    var crossInitLineAuto = false; //true for yes, false for no
    var intakePowCellAuto = false; //true for yes, false for no
    var powCellLocationAuto = '';
    var maxPowCellScoredAuto = 0;

    function selectAutoBtn() {
        document.getElementById('gameStateText').innerHTML = "Auto";
        document.getElementById('backBtn').setAttribute('style', 'font-size:500%;opacity:0%');
        document.getElementById('backBtn').setAttribute('onclick', '');
        document.getElementById('forwardBtn').setAttribute('onclick', 'selectTeleopBtn();');
        document.getElementById('forwardBtn').setAttribute('style', 'font-size:500%;opacity:100%;');
        document.getElementById('lilContainerBoi').innerHTML = "";
        addElement('lilContainerBoi', 'label', 'initLineLabel', '', '');
        addElement('initLineLabel', 'b', '', 'text-white', 'Cross Initialization Line?');
        addElement('lilContainerBoi', 'div', 'div0', 'col-xs-12', '');

        if(!crossInitLineAuto) {
            addElement('div0', 'button', 'yesBtn', 'btn btn-primary mx-2', 'Yes');
            addElement('div0', 'button', 'noBtn', 'btn btn-warning mx-2', 'No');
        } else {
            addElement('div0', 'button', 'yesBtn', 'btn btn-warning mx-2', 'Yes');
            addElement('div0', 'button', 'noBtn', 'btn btn-primary mx-2', 'No');
        }
        document.getElementById('yesBtn').setAttribute('type', 'button');
        document.getElementById('yesBtn').setAttribute('onclick', 'selectYesBtn();');
        document.getElementById('noBtn').setAttribute('type', 'button');
        document.getElementById('noBtn').setAttribute('onclick', 'selectNoBtn();');
        addElement('lilContainerBoi', 'label', 'intakeLabel', 'pt-4', '');
        addElement('intakeLabel', 'b', '', 'text-white', 'Intake Power Cells?');
        addElement('lilContainerBoi', 'div', 'intakeDiv', 'col-xs-12', '');
        if(!intakePowCellAuto) {
            addElement('intakeDiv', 'button', 'yes1Btn', 'btn btn-primary mx-2', 'Yes');
            addElement('intakeDiv', 'button', 'no1Btn', 'btn btn-warning mx-2', 'No');
        } else {
            addElement('intakeDiv', 'button', 'yes1Btn', 'btn btn-warning mx-2', 'Yes');
            addElement('intakeDiv', 'button', 'no1Btn', 'btn btn-primary mx-2', 'No');
        }
        document.getElementById('yes1Btn').setAttribute('type', 'button');
        document.getElementById('yes1Btn').setAttribute('onclick', 'selectYes1Btn();');
        document.getElementById('no1Btn').setAttribute('type', 'button');
        document.getElementById('no1Btn').setAttribute('onclick', 'selectNo1Btn();');
        addElement('lilContainerBoi', 'div', 'chonk', 'col-xs-12', '');
        addElement('chonk', 'input', 'intakeLocation', 'my-4', ''); 
        document.getElementById('intakeLocation').setAttribute('type', 'text');
        document.getElementById('intakeLocation').setAttribute('placeholder', 'Which power cells can they collect?');
        document.getElementById('intakeLocation').setAttribute('style', 'width:80%;');
        addElement('lilContainerBoi', 'label', 'powCellLabel', 'pt-3', '');
        addElement('powCellLabel', 'b', '', 'text-white', 'Max Power Cells Scored');
        addElement('powCellLabel', 'p', 'powCellLilBoi', '', '(In Autonomous)');
        document.getElementById('powCellLilBoi').setAttribute('style', 'color:white;font-size:11px;');
        addElement('lilContainerBoi', 'div', 'powCellBigBoi', 'col-xs-12', '');
        addElement('powCellBigBoi', 'input', 'powCellMedBoi', '', '');
        document.getElementById('powCellMedBoi').setAttribute('type', 'number');
        document.getElementById('powCellMedBoi').setAttribute('style', 'width:80%');
        document.getElementById('powCellMedBoi').setAttribute('placeholder', "What's the most they've ever done?");
        addElement('lilContainerBoi', 'label', 'chunk', 'pt-4', '');
        addElement('chunk', 'b', '', 'text-white', 'Power Port Target Locations');
        addElement('chunk', 'p', 'chunkee', '', '(In Autonomous)');
        document.getElementById('chunkee').setAttribute('style', 'color:white;font-size:11px;');
        addElement('lilContainerBoi', 'div', 'powDiv', 'col-xs-12', '');
        if(!isBotPortActive) {
            addElement('powDiv', 'button', 'botPort', 'btn btn-primary m-2', 'Bottom Port');
        } else {
            addElement('powDiv', 'button', 'botPort', 'btn btn-warning m-2', 'Bottom Port');
        }
        document.getElementById('botPort').setAttribute('type', 'button');
        document.getElementById('botPort').setAttribute('onclick', 'selectBotPort();');
        if(!isOutPortActive) {
            addElement('powDiv', 'button', 'outPort', 'btn btn-primary m-2', 'Outer Port');
        } else {
            addElement('powDiv', 'button', 'outPort', 'btn btn-warning m-2', 'Outer Port');
        }
        document.getElementById('outPort').setAttribute('type', 'button');
        document.getElementById('outPort').setAttribute('onclick', 'selectOuterPort();');
        if(!isInPortActive) {
            addElement('powDiv', 'button', 'inPort', 'btn btn-primary m-2', 'Inner Port');
        } else {
            addElement('powDiv', 'button', 'inPort', 'btn btn-warning m-2', 'Inner Port');
        }
        document.getElementById('inPort').setAttribute('type', 'button');
        document.getElementById('inPort').setAttribute('onclick', 'selectInnerPort();');

    //Teleop variables

        addElement('lilContainerBoi', 'label', 'chung', '', '');

        addElement('chung', 'p', 'chung1', '', '(In Teleop)');
        document.getElementById('chung1').setAttribute('style', 'font-size:11px;color:white;');
        addElement('lilContainerBoi', 'div', 'thunk', 'pt-2', '');
        if(!isHPStatActive) {
            addElement('thunk', 'button', 'HPStatBtn', 'btn btn-primary m-2', 'Human Player Station Intake');
        } else {
            addElement('thunk', 'button', 'HPStatBtn', 'btn btn-warning m-2', 'Human Player Station Intake');
        }
        document.getElementById('HPStatBtn').setAttribute('type', 'button');
        document.getElementById('HPStatBtn').setAttribute('onclick', 'selectHPStatBtn();');
        if(!isGndActive) {
            addElement('thunk', 'button', 'gndBtn', 'btn btn-primary m-2', 'Ground Intake');
        } else {
            addElement('thunk', 'button', 'gndBtn', 'btn btn-warning m-2', 'Ground Intake');
        }
        document.getElementById('gndBtn').setAttribute('type', 'button');
        document.getElementById('gndBtn').setAttribute('onclick', 'selectGndBtn();');
        addElement('lilContainerBoi', 'label', 'scoringRange', 'pt-4', '');
        addElement('scoringRange', 'b', '', 'text-white', 'Where do they score from?');
        addElement('scoringRange', 'p', 'scoringRangeText', '', '(In Teleop)');
        addElement('scoringRange', 'p', 'scoringRangeHint', '', '(Short-in front of trench, mid-aligned with trench, long-behind the trench)');
        document.getElementById('scoringRangeText').setAttribute('style', 'color:white;font-size:11px;');
        document.getElementById('scoringRangeHint').setAttribute('style', 'color:white;font-size:11px;');

        }
        document.getElementById('shortBtn').setAttribute('type', 'button');

        if(!isMidBtnActive) {

        } else {

        }
        document.getElementById('midBtn').setAttribute('type', 'button');
        document.getElementById('midBtn').setAttribute('onclick', 'selectMidBtn();');
        if(!isLongBtnActive) {
            addElement('scoringRangeDiv', 'button', 'longBtn', 'btn btn-primary m-2', 'Long Range');
        } else {
            addElement('scoringRangeDiv', 'button', 'longBtn', 'btn btn-warning m-2', 'Long Range');
        }
        document.getElementById('longBtn').setAttribute('type', 'button');
        document.getElementById('longBtn').setAttribute('onclick', 'selectLongBtn();');

        addElement('lilContainerBoi', 'label', 'chunk', 'pt-4', '');
        addElement('chunk', 'b', '', 'text-white', 'Power Port Target Locations');
        addElement('chunk', 'p', 'chunkee', '', '(In Autonomous)');
        document.getElementById('chunkee').setAttribute('style', 'color:white;font-size:11px;');
        addElement('lilContainerBoi', 'div', 'powDiv', 'col-xs-12', '');
        if(!isBotPortActive) {
            addElement('powDiv', 'button', 'botPort', 'btn btn-primary m-2', 'Bottom Port');
        } else {
            addElement('powDiv', 'button', 'botPort', 'btn btn-warning m-2', 'Bottom Port');
        }
        document.getElementById('botPort').setAttribute('type', 'button');
        document.getElementById('botPort').setAttribute('onclick', 'selectBotPort();');
        if(!isOutPortActive) {
            addElement('powDiv', 'button', 'outPort', 'btn btn-primary m-2', 'Outer Port');
        } else {
            addElement('powDiv', 'button', 'outPort', 'btn btn-warning m-2', 'Outer Port');
        }
        document.getElementById('outPort').setAttribute('type', 'button');
        document.getElementById('outPort').setAttribute('onclick', 'selectOuterPort();');
        if(!isInPortActive) {
            addElement('powDiv', 'button', 'inPort', 'btn btn-primary m-2', 'Inner Port');
        } else {
            addElement('powDiv', 'button', 'inPort', 'btn btn-warning m-2', 'Inner Port');
        }
        document.getElementById('inPort').setAttribute('type', 'button');
        document.getElementById('inPort').setAttribute('onclick', 'selectInnerPort();');
    }

    function selectEndgameBtn() {
        document.getElementById('gameStateText').innerHTML = "Endgame";
        document.getElementById('forwardBtn').setAttribute('style', 'font-size:500%;opacity:0%;');
        document.getElementById('backBtn').setAttribute('style', 'font-size:500%;opacity:100%;');
        document.getElementById('forwardBtn').setAttribute('onclick', '');
        document.getElementById('backBtn').setAttribute('onclick', 'selectTeleopBtn();');
        document.getElementById('lilContainerBoi').innerHTML = '';

    var isOuterSelected = false;

function selectOuterScoreBtn() {
    if(!isOuterSelected) {

}

function selectAllRangePos() {
    document.getElementById("pos0Btn").innerHTML = "Deselect All";
    document.getElementById('pos0Btn').setAttribute('onclick', 'deselectAllRangePos();');
    document.getElementById("pos1Btn").setAttribute('class', 'btn btn-warning');
    document.getElementById("pos2Btn").setAttribute('class', 'btn btn-warning');
    document.getElementById("pos3Btn").setAttribute('class', 'btn btn-warning');
    document.getElementById("pos4Btn").setAttribute('class', 'btn btn-warning');
}

function deselectAllRangePos() {
    document.getElementById("pos0Btn").innerHTML = "Select All";
    document.getElementById('pos0Btn').setAttribute('onclick', 'selectAllRangePos();');
    document.getElementById("pos1Btn").setAttribute('class', 'btn btn-primary');
    document.getElementById("pos2Btn").setAttribute('class', 'btn btn-primary');
    document.getElementById("pos3Btn").setAttribute('class', 'btn btn-primary');
    document.getElementById("pos4Btn").setAttribute('class', 'btn btn-primary');
}

function selectYesBtn() {
    document.getElementById('yesBtn').setAttribute('class', 'btn btn-warning mx-2');
    document.getElementById('noBtn').setAttribute('class', 'btn btn-primary mx-2');
    crossInitLineAuto = true;
}

    document.getElementById('no1Btn').setAttribute('class', 'btn btn-warning mx-2');

var isBotPortActive = false;

    } else {

</script>

<body style="background-color: rgb(54, 59, 66)">
        <div class="container"> 
            <form>
                <center id="centerTag">
                    <h1 class="display-4 text-white">Pit Scouting</h1>
                    <div id="pitContainer">
                        <label for="teamNum" class="pt-1" autocomplete="off" id="teamNumLabel">
                            <b class="text-white" id="teamNumText">Team Number:</b>
                        </label>
                        <div class="col-xs-5" id="inputDiv1">
                            <input type="number" id="input1" placeholder="Team #" name="teamNum" required>
                        </div>
                        <label class="pt-5" id="driveTrainLabel">
                            <b class="text-white" id="driveTrainText">Drive Train Info:</b>
                        </label>
                        <div class="col-xs-12">
                            <input type='text' id="driveTrainInput" placeholder="Drive Train Type" required>
                        </div>
                        <div class="col-xs-12 pt-2">
                            <input type='number' id="driveTrainSpeedInput" placeholder="Drive Train Speed (ft/s)" required>
                        </div>
                        <label class="pt-5" id="cellCapLabel">
                            <b class="text-white" id="cellCapText">Power Cell Capacity</b>
                        </label>
                        <div class="col-x-12">
                            <button type="button" class="btn btn-primary" id="0cellCap" onclick="select0cell();">0</button>
                            <button type="button" class="btn btn-primary" id="1cellCap" onclick="select1cell();">1</button>
                            <button type="button" class="btn btn-primary" id="2cellCap" onclick="select2cell();">2</button>
                            <button type="button" class="btn btn-primary" id="3cellCap" onclick="select3cell();">3</button>
                            <button type="button" class="btn btn-primary" id="4cellCap" onclick="select4cell();">4</button>
                            <button type="button" class="btn btn-primary" id="5cellCap" onclick="select5cell();">5</button>
                        </div>
                        <div class="col-xs-12 pt-5">
                            <img src="arbRobotField.PNG" alt="Starting Line" usemap="#startingLineMap">
                        </div>
                        <label class="pt-4" id="startPosLabel">
                            <b class="text-white" id="startPosText">Select Starting Position Range</b><br>
                            <p style="font-size:11px; color:white;" id="startPosHint">(Aligned with what?)</p>
                        </label>
                        <div class="col-xs-12 my-3">
                            <button type="button" class="btn btn-primary" id="pos0Btn" onclick="selectAllRangePos();">Select All</button>
                        </div>
                        <div class="col-xs-12 my-3">
                            <button type="button" class="btn btn-primary" id="pos1Btn" onclick="select('pos1Btn');">In front of Guard Rail (Left)</button>
                        </div>
                        <div class="col-xs-12 my-3">
                            <button type="button" class="btn btn-primary" id="pos2Btn" onclick="select('pos2Btn');">In front of Power Port</button>
                        </div>
                        <div class="col-xs-12 my-3">
                            <button type="button" class="btn btn-primary" id="pos3Btn" onclick="select('pos3Btn');">In front of Human Player Station</button>
                        </div>
                        <div class="col-xs-12 my-3">
                            <button type="button" class="btn btn-primary" id="pos4Btn" onclick="select('pos4Btn');">In front of Guard Rail (Right)</button>
                        </div>
                        <label class="pt-3" id="pos5Label">
                            <b class="text-white" id="pos5LabelText">Other:</b>
                        </label>
                        <div class="col-xs-12" id="pos5Label">
                            <input type="text" style="width:80%" placeholder="Other starting positions...">
                        </div>
                        <label class="pt-5" id="gameStateLabel">
                            <b class="text-white display-4" id="gameStateText">Auto</b>
                        </label>
                        <div id="lilContainerBoi" style="border:5px solid black;border-radius: 16px;" class="p-5">
                            <label>
                                <b class="text-white">Cross Initialization Line?</b>
                            </label>
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary mx-1" onclick="selectYesBtn();" id="yesBtn">Yes</button>
                                <button type="button" class="btn btn-primary mx-1" onclick="selectNoBtn();" id="noBtn">No</button>
                            </div>
                            <label class="pt-4">
                                <b class="text-white">Intake Power Cells?</b>
                            </label>
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary mx-1" onclick="selectYes1Btn();" id="yes1Btn">Yes</button>
                                <button type="button" class="btn btn-primary mx-1" onclick="selectNo1Btn();" id="no1Btn">No</button>
                            </div>
                            <div class="col-xs-12">
                                <input style="width:80%;" type="text" id="intakeLocation" placeholder="Which power cells can they collect?" class="mt-4">
                            </div>
                            <label class="pt-3" id="powCellLabel">
                                <b class="text-white">Max Power Cells Scored</b>
                                <p style="color:white;font-size:11px;">(In Autonomous)</p>
                            </label>
                            <div class="col-xs-12">
                                <input type="number" style="width:80%" placeholder="What's the most they've ever done?">
                            </div>
                            <label class="pt-4">
                                <b class="text-white">Power Port Target Locations</b>
                                <p style="color:white;font-size:11px;">(In Autonomous)</p>
                            </label>
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary m-2" onclick="selectBotPort();" id="botPort">Bottom Port</button>
                                <button type="button" class="btn btn-primary m-2" onclick="selectOuterPort();" id="outPort">Outer Port</button>
                                <button type="button" class="btn btn-primary m-2" onclick="selectInnerPort();" id="inPort">Inner Port</button>
                            </div>
                        </div>
                        <div class="col-xs-12 pt-3">
                            <a class="text-danger mx-4" onclick="" style="font-size:500%; opacity:0%;" id="backBtn">&#171;</a>
                            <a class="text-success mx-4" onclick="selectTeleopBtn();" style="font-size:500%; opacity:100%;" id="forwardBtn">&#187;</a>
                        </div>
                        <label class="pt-5" id="addNoteLabel">
                            <b class="text-white">Additional Notes:</b>
                        </label>
                        <div class="col-xs-12 pt-2">
                            <input type="text" style="width:80%" placeholder="Type specifics here...">
                        </div>
                        <div class="pt-3" id="subButtonDiv">
                            <button type="submit" id="subButton" onClick="submitForm();" class="btn btn-success btn-lg my-2">Submit Data</button>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </body>
</html>
