<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Infinite Recharge Scouting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function removeElement(elementId) {
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
    }

    function addElement(parentId, elementTag, elementId, elementClass, innerHtml) {
    var p = document.getElementById(parentId);
    var newElement = document.createElement(elementTag);
    newElement.setAttribute('id', elementId);
    newElement.setAttribute('class', elementClass);
    newElement.innerHTML = innerHtml;
    p.appendChild(newElement);
    }

    function scoutSelect() {
        removeElement('hubContainer');
        addElement('centerTag', 'div', 'matchDiv', 'col-xs-12 pb-3 pt-3', '');
        addElement('matchDiv', 'a', 'matchA', '', '');
        document.getElementById('matchA').setAttribute('href', 'inMatch.html')
        addElement('matchA', 'button', 'matchBtn', 'btn btn-success btn-lg', 'Scout the Matches');
        addElement('centerTag', 'div', 'pitDiv', 'col-xs-12 pt-3', '');
        addElement('pitDiv', 'a', 'pitA', '', '');
        document.getElementById('pitA').setAttribute('href', 'inPit.html');
        addElement('pitA', 'button', 'pitBtn', 'btn btn-success btn-lg', 'Scout the Pits');
    }
    </script>
</head>
<body style="background-color: rgb(54, 59, 66)">
        <!--This is the hub where people sign in to the system, can view their shekel count, view leaderboards, request loans, and bet on matches-->
        <div class="container"> 
            <center id="centerTag">
                <div id="hubContainer">
                    <div class="pt-3">
                        <h2 class="display-4 text-white text-center">
                            2020 FRC Infinite Recharge
                        </h2>
                    </div>
                    <div class="col-xs-12 pt-3">
                        <a href="bank.html">
                            <button class="btn btn-primary">Bank</button>
                        </a>
                    </div>
                    <div class="col-xs-12 pt-3">
                        <a href="leaderboards.html">
                            <button class="btn btn-primary">Leaderboards</button>
                        </a>
                    </div> 
                    <div class="col-xs-12 pt-3">
                        <a href="feedback.html">
                            <button class="btn btn-primary">Feedback</button>
                        </a>
                    </div>
                    <div class="col-xs-12 pt-3">
                            <button class="btn btn-success btn-lg" onclick="scoutSelect();" style="width:20%">Scout!</button>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
