<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Infinite Recharge Scouting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function removeElement(elementId) {
            var element = document.getElementById(elementId);
            element.parentNode.removeChild(element);
        }

        function addElement(parentId, elementTag, elementId, elementClass, innerHtml) {
            var p = document.getElementById(parentId);
            var newElement = document.createElement(elementTag);
            newElement.setAttribute('id', elementId);
            newElement.setAttribute('class', elementClass);
            newElement.innerHTML = innerHtml;
            p.appendChild(newElement);
        }
    </script>
</head>
<body style="background-color: rgb(54, 59, 66)">
        <!--This is the hub where people sign in to the system, can view their shekel count, view leaderboards, request loans, and bet on matches-->
        <header class="container">
            <div class="pt-3">
                <h2 class="display-4 text-white text-center" id="headText">
                    Shekel Bank
                </h2>
            </div>
        </header>
        <hr style="border:1px solid white; width:80%">
        <div class="container">
            <center>
                <!--Claim paycheck, place bets, buy boosters, shields, and sabotage units.-->
                <!--Each team scouted will give 50 shekels to the scout.-->
                <!--Scouts can place a bet of however many shekels they want. The blue alliance should then tell the site who won the match. Losers will lose the amount they wagered. Winners will win two times as much as they wagered-->
                <!--A booster can make each scout earn more shekels per match than normal. Boosters can also give scouts badges that go by their name-->
                <!--Shields can be purchased to protect a scout from sabotage units-->
                <!--Sabotage units can steal shekels (10% of what the attacker has)-->
            </center>
        </div>
    </body>
</html>
